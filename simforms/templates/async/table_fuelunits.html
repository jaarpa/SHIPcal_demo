{% load static %}
{% load i18n %}
    <table class="table table-hover" id="fuel_table">
        <thead>
            <tr>
            <th scope="col">{% trans "Conversion factor" %}</th>
            <th scope="col">{% trans "Units" %}</th>
            <th scope="col">{% trans "Delete" %}</th>
            </tr>
        </thead>
        <tbody>

            {% for k,f in tinfo.items %}
            <tr>
                <td>{{f}}</td>
                <td>{{k}}/kWh</td>
                <td> {% if tinfo|length > 1 %} <button type='button' class='btn btn-light' onclick='del("{{k}}")'><img src='{% static 'bootstrap-icons/trash.svg' %}' alt='Delete' width='25' height='25'></button> {% endif %}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
